<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" 
         content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <title>My Blog</title>
    {% extends "postpage.html" %} 
{% block content %} 
<h1>Welcome to My Blog</h1> 
<div class="blog-list"> 
{% for blog in blogs %} 
<div class="blog-post"> 
<h2><a href="/blog/{{ blog['_id'] }}">{{ blog['title'] 
}}</a></h2> 
<p>By {{ blog['author'] }} | {{ blog['date_published'] }}</p> 
<p>{{ blog['content'][:100] }}...</p> 
</div> 
{% endfor %} 
</div> 
{% endblock %}
